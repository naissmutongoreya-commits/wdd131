<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact us to submit travel inquiries or questions about visiting Zimbabwe.">
  <meta name="author" content="Naison Mutongoreya">
  <meta name="keywords" content="Zimbabwe, contact, form, travel inquiries">
  <title>Contact | Discover Zimbabwe</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/favicon.ico">
</head>

<body>
<header>
  <h1>Discover Zimbabwe</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="destinations.html">Destinations</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="form-section">
    <h2>Contact Us</h2>

    <form id="contactForm" action="thankyou.html" method="get">
      <!-- Full Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <!-- Date of Travel -->
      <label for="travelDate">Date of Travel</label>
      <input type="date" id="travelDate" name="travelDate" required>

      <!-- Topic selection (radio buttons) -->
      <fieldset>
        <legend>What are you interested in? (Choose one)</legend>
        <label><input type="radio" name="topic" value="travel" required> Travel Information</label>
        <label><input type="radio" name="topic" value="culture"> Culture & Traditions</label>
        <label><input type="radio" name="topic" value="wildlife"> Wildlife</label>
      </fieldset>

      <!-- Additional Interests (checkboxes) -->
      <fieldset>
        <legend>Additional Interests (Select any)</legend>
        <label><input type="checkbox" name="interests" value="food" required> Local Cuisine</label>
        <label><input type="checkbox" name="interests" value="history"> Historical Sites</label>
        <label><input type="checkbox" name="interests" value="adventure"> Adventure Activities</label>
      </fieldset>

      <!-- Message -->
      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Discover Zimbabwe</p>
  <a href="references.html">Sources & References</a>
</footer>

<script src="scripts/script.js" defer></script>
</body>
</html>
