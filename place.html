
html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Zimbabwe</title>

    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Zimbabwe</h1>
        <p class="tagline">A Land of Beauty, Culture & Adventure</p>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <picture>
            <source srcset="images/zimbabwe-large.webp" media="(min-width: 700px)">
            <img src="images/zimbabwe-small.webp" alt="Victoria Falls Landscape" />
        </picture>

        <!-- FACTS BOX positioned on image -->
        <div class="facts-box">
            <ul>
                <li>Capital: Harare</li>
                <li>Population: 16.5 million</li>
                <li>Famous for: Victoria Falls</li>
                <li>Currency: Zimbabwean Dollar (ZWL)</li>
            </ul>
        </div>

        <!-- WEATHER BOX positioned on image -->
        <div class="weather-box">
            <img class="weather-icon-mobile" src="images/weather.svg" alt="Weather Icon" />

            <p>Temperature: <span id="temp">18</span> Â°C</p>
            <p>Wind Speed: <span id="wind">10</span> km/h</p>
            <p>Wind Chill: <span id="windchill"></span></p>
        </div>
    </section>

    <!-- HEADINGS OUTSIDE HERO for clarity -->
    <section class="labels">
        <h2 class="facts-heading">Facts</h2>
        <h2 class="weather-heading">Weather</h2>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
