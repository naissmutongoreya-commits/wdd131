
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Updated meta description (now 112 chars) -->
    <meta name="description" content="Submit a detailed product review including rating, installation date, useful features, and optional comments.">

    <meta name="author" content="Naison Mutongoreya">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

<header>
    <h1>Product Review Form</h1>
</header>

<main>
    <form method="get" action="review.html" id="reviewForm">

        <!-- PRODUCT NAME -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- RATING -->
        <fieldset>
            <legend>Overall Rating</legend>

            <label for="rate1">
                <input type="radio" id="rate1" name="rating" value="1" required>
                ☆
            </label>

            <label for="rate2">
                <input type="radio" id="rate2" name="rating" value="2" required>
                ☆☆
            </label>

            <label for="rate3">
                <input type="radio" id="rate3" name="rating" value="3" required>
                ☆☆☆
            </label>

            <label for="rate4">
                <input type="radio" id="rate4" name="rating" value="4" required>
                ☆☆☆☆
            </label>

            <label for="rate5">
                <input type="radio" id="rate5" name="rating" value="5" required>
                ☆☆☆☆☆
            </label>
        </fieldset>

        <!-- INSTALL DATE -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- USEFUL FEATURES -->
        <fieldset>
            <legend>Useful Features (check all that apply)</legend>

            <label for="feat1">
                <input type="checkbox" id="feat1" name="features" value="durability"> Durability
            </label>

            <label for="feat2">
                <input type="checkbox" id="feat2" name="features" value="design"> Design
            </label>

            <label for="feat3">
                <input type="checkbox" id="feat3" name="features" value="battery"> Long Battery Life
            </label>

            <label for="feat4">
                <input type="checkbox" id="feat4" name="features" value="compatibility"> Compatibility
            </label>
        </fieldset>

        <!-- WRITTEN REVIEW -->
        <label for="review">Written Review (optional)</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <!-- USER NAME -->
        <label for="userName">Your Name (optional)</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Submit Review">

    </form>
</main>

<footer>
    <p>&copy; 2025 | Naison Mutongoreya | WDD 131</p>
</footer>

<!-- FIX: added defer -->
<script src="scripts/form.js" defer></script>
</body>
</html>
