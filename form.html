<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Submit a detailed product review including rating, features, and installation details for quality feedback." />
<title>Product Review Form</title>
<link rel="stylesheet" href="styles/form.css" />
<script src="form.js" defer></script>
</head>
<body>
<main>
<h1>Product Review Form</h1>
<form method="get" action="review.html">


<label for="product">Product Name</label>
<select id="product" name="product" required>
<option value="" disabled selected>Select a Product ...</option>
</select>


<fieldset>
<legend>Overall Rating</legend>
<label for="rate1"><input type="radio" id="rate1" name="rating" value="1" required> 1 ★</label>
<label for="rate2"><input type="radio" id="rate2" name="rating" value="2"> 2 ★★</label>
<label for="rate3"><input type="radio" id="rate3" name="rating" value="3"> 3 ★★★</label>
<label for="rate4"><input type="radio" id="rate4" name="rating" value="4"> 4 ★★★★</label>
<label for="rate5"><input type="radio" id="rate5" name="rating" value="5"> 5 ★★★★★</label>
</fieldset>


<label for="installDate">Date of Installation</label>
<input type="date" id="installDate" name="installDate" required />


<fieldset>
<legend>Useful Features (Check all that apply)</legend>
<label for="f1"><input type="checkbox" id="f1" name="features" value="durability"> Durability</label>
<label for="f2"><input type="checkbox" id="f2" name="features" value="design"> Design</label>
<label for="f3"><input type="checkbox" id="f3" name="features" value="performance"> Performance</label>
<label for="f4"><input type="checkbox" id="f4" name="features" value="efficiency"> Efficiency</label>
</fieldset>


<label for="review">Written Review</label>
<textarea id="review" name="review" rows="5" placeholder="Write your review here..."></textarea>


<label for="username">Your Name</label>
<input type="text" id="username" name="username" />


<input type="submit" value="Submit Review" />
</form>
</main>
</body>
</html>
