<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form for WDD131">
    <meta name="author" content="Naison Mutongoreya">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

<header>
    <h1>Product Review Form</h1>
</header>

<main>
    <form method="get" action="review.html" id="reviewForm">

        <!-- PRODUCT NAME -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- JS will insert options here -->
        </select>

        <!-- RATING -->
        <fieldset>
            <legend>Overall Rating</legend>

            <label>
                <input type="radio" name="rating" value="1" required>
                ☆
            </label>

            <label>
                <input type="radio" name="rating" value="2" required>
                ☆☆
            </label>

            <label>
                <input type="radio" name="rating" value="3" required>
                ☆☆☆
            </label>

            <label>
                <input type="radio" name="rating" value="4" required>
                ☆☆☆☆
            </label>

            <label>
                <input type="radio" name="rating" value="5" required>
                ☆☆☆☆☆
            </label>
        </fieldset>

        <!-- INSTALL DATE -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- USEFUL FEATURES -->
        <fieldset>
            <legend>Useful Features (check all that apply)</legend>

            <label><input type="checkbox" name="features" value="durability"> Durability</label>
            <label><input type="checkbox" name="features" value="design"> Design</label>
            <label><input type="checkbox" name="features" value="battery"> Long Battery Life</label>
            <label><input type="checkbox" name="features" value="compatibility"> Compatibility</label>
        </fieldset>

        <!-- WRITTEN REVIEW -->
        <label for="review">Written Review (optional)</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <!-- USER NAME -->
        <label for="userName">Your Name (optional)</label>
        <input type="text" id="userName" name="userName">

        <!-- SUBMIT -->
        <input type="submit" value="Submit Review">

    </form>
</main>

<footer>
    <p>&copy; 2025 | Naison Mutongoreya | WDD 131</p>
</footer>

<script src="scripts/form.js"></script>
</body>
</html>
